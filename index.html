<script>
    // –ñ–ï–°–¢–ö–ò–ô –§–ò–ö–° –¢–û–õ–¨–ö–û –î–õ–Ø –Ø–ù–î–ï–ö–°–ê
    if (navigator.userAgent.includes('YaBrowser')) {
        console.log('üí£ –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —è–¥–µ—Ä–Ω—ã–π —Ñ–∏–∫—Å –¥–ª—è —Å–∞–π–¥–±–∞—Ä–∞');
        
        function fixSidebar() {
            const sidebar = document.querySelector('.Sidebar');
            if (sidebar) {
                const navbarHeight = 50; // –í—ã—Å–æ—Ç–∞ –Ω–∞–≤–±–∞—Ä–∞
                const realHeight = window.innerHeight;
                const sidebarHeight = realHeight - navbarHeight - 70;
                
                sidebar.style.height = sidebarHeight + 'px';
                sidebar.style.position = 'fixed';
                sidebar.style.top = '80px'; // –ù–∏–∂–µ –Ω–∞–≤–±–∞—Ä–∞
                sidebar.style.left = '20px';
                sidebar.style.zIndex = '1000';
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ —Å –∑–∞–¥–µ—Ä–∂–∫–∞–º–∏
        setTimeout(fixSidebar, 100);
        setTimeout(fixSidebar, 500);
        setTimeout(fixSidebar, 1000);
        
        // –ò –ø—Ä–∏ –∫–∞–∂–¥–æ–º –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        window.addEventListener('resize', fixSidebar);
        window.addEventListener('orientationchange', fixSidebar);
    }
</script>
