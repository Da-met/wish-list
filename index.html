    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* –ñ–ï–°–¢–ö–ò–ô –§–ò–ö–° –î–õ–Ø –Ø–ù–î–ï–ö–°–ê */
        .yandex-browser-force {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            overflow: hidden !important;
        }
        .yandex-browser-force .content-page {
            height: calc(100vh - 50px) !important;
            overflow: hidden !important;
        }
        .yandex-browser-force .Sidebar {
            height: calc(100vh - 120px) !important;
            overflow: hidden !important;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/index.tsx"></script>
<!-- –Ø–î–ï–†–ù–´–ô –§–ò–ö–° -->
<script>
    if (navigator.userAgent.includes('YaBrowser')) {
        console.log('üí£ –ü—Ä–∏–º–µ–Ω—è–µ–º —è–¥–µ—Ä–Ω—ã–π —Ñ–∏–∫—Å –¥–ª—è –Ø–Ω–¥–µ–∫—Å.–ë—Ä–∞—É–∑–µ—Ä–∞');
        
        function applyYandexFix() {
            const root = document.getElementById('root');
            if (root) {
                root.classList.add('yandex-browser-force');
            }
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Ñ–∏–∫—Å–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä—ã
            document.documentElement.style.height = '100vh';
            document.body.style.height = '100vh';
            document.body.style.overflow = 'hidden';
            
            // –ó–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –≤–æ–æ–±—â–µ
            document.addEventListener('scroll', function(e) {
                e.preventDefault();
                window.scrollTo(0, 0);
            }, { passive: false });
        }
        
        document.addEventListener('DOMContentLoaded', applyYandexFix);
        setTimeout(applyYandexFix, 100);
    }
</script>
</body>
