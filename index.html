<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* –≠–∫—Å—Ç—Ä–µ–Ω–Ω—ã–π —Ñ–∏–∫—Å –¥–ª—è –Ø–Ω–¥–µ–∫—Å.–ë—Ä–∞—É–∑–µ—Ä–∞ */
        .yandex-fix {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            overflow: hidden !important;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/index.tsx">
     // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ø–Ω–¥–µ–∫—Å.–ë—Ä–∞—É–∑–µ—Ä
     const isYandexBrowser = /YaBrowser|Yowser/.test(navigator.userAgent);
    
    if (isYandexBrowser) {
        console.log('üîß –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–∫—Å –¥–ª—è –Ø–Ω–¥–µ–∫—Å.–ë—Ä–∞—É–∑–µ—Ä–∞');
        
        // –§–∏–∫—Å–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä—ã
        document.documentElement.style.height = '100%';
        document.body.style.height = '100%';
        document.body.style.overflow = 'hidden';
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —Ñ–∏–∫—Å–∞
        document.addEventListener('DOMContentLoaded', function() {
            const root = document.getElementById('root');
            if (root) {
                root.classList.add('yandex-fix');
            }
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        window.addEventListener('resize', function() {
            document.documentElement.style.height = window.innerHeight + 'px';
            document.body.style.height = window.innerHeight + 'px';
        });
    }
</script>
</body>
</html>
